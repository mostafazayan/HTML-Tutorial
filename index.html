<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML</title>
    </head>
    <body>
        <h1>Media tags</h1>
        <br>
        <hr>
        <h1>Audio tag</h1>
        <audio src="./media/audio.mp3" controls></audio>
        <br>
        <hr>
        <h1>Video tag</h1>
        <video
            src="./media/7 - Unordered & ordered list .mp4"
            controls
            autoplay
            width="500"
        ></video>
        <br>
        <hr>
        <h1>Video tag</h1>
        <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/OiucZsSnBBY"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
        ></iframe>
    </body>
</html>
