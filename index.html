<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
    </head>
    <body>
        <h1>Inputs types</h1>
        <form>
            <label for="username">User Name</label>
            <input type="text" id="username">
            <br>
            <hr>
            <label for="password">Password</label>
            <input type="password" id="password">
            <br>
            <hr>
            <label for="email">Email</label>
            <input type="email" id="email">
            <input type="submit" value="submit">
            <br>
            <hr>
            <hr>
            <h1>Date inputs</h1>
            <label for="date">Date</label>
            <input type="date" id="date">
            <br>
            <hr>
            <label for="dateTime"> Date and time</label>
            <input type="datetime-local" id="dateTime">
            <br>
            <hr>
            <label for="dateMin">Enter date after 2020-05-19</label>
            <input type="date" id="dateMin" min="2020-05-20">
            <br>
            <hr>
            <label for="dateMin">Enter date before 2020-05-19</label>
            <input type="date" id="dateMin" max="2025-05-20">
            <br>
            <hr>
            <label for="time">Time</label>
            <input type="time" id="time">
            <br>
            <hr>
            <label for="monthYear">Month and year</label>
            <input type="month" id="monthYear">
            <br>
            <hr>
            <label for="week">Select a week</label>
            <input type="week" id="week">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <hr>
            <label for="range">Range</label>
            <input type="range" id="range">
            <br>
            <hr>
            <label for="color">Color</label>
            <input type="color" id="color">
            <br>
            <hr>
            <label for="checkbox">Checkbox</label>
            <input type="checkbox" id="checkbox">
            <br>
            <hr>
            <label for="radiobutton">HTML</label>
            <input
                type="radio"
                id="radiobutton"
                value="html"
                name="radioButtons"
            >
            <label for="css">CSS</label>
            <input
                type="radio"
                id="css"
                value="css"
                name="radioButtons"
            >
            <label for="js">JS</label>
            <input
                type="radio"
                id="js"
                value="js"
                name="radioButtons"
            >
            <br>
            <hr>
            <label for="search">Search input</label>
            <input type="search" placeholder="Enter you keyword" id="search">
            <br>
            <hr>
            <label for="file">File input</label>
            <input type="file" accept=".jpg,.png, image/*" id="file">
            <br>
            <hr>
            <label> Button Input</label>
            <input type="button" onclick="alert('hello from input button')" value="Click here">
            <br>
            <hr>
            <label for="number"> Button Input</label>
            <input
                type="number"
                id="number"
                min="1"
                max="5"
                readonly
            >
            <input type="submit" value="submit">
            <br>
            <hr>
            <label>Image Input</label>
            <input
                type="image"
                src="./image.jpg"
                width="50"
                height="50"
            >
            <br>
            <hr>
            <label>Tel Input</label>
            <input type="tel" placeholder="123-65-654" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            <br>
            <hr>
            <label for="texterea">Tel Input</label>
            <textarea
                name="texterea"
                id="texterea"
                cols="30"
                rows="10"
            ></textarea>
            <br>
            <hr>
            <label for="select">Select</label>
            <select name="" id="">
                <option value="1">option one</option>
                <option value="1">option two</option>
                <option value="1">option three</option>
                <option value="1">option four</option>
            </select>
        </form>
        <br>
        <hr>
    </body>
</html>
